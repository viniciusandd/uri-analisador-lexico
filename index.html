<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analisador Léxico</title>
    <link rel="stylesheet" href="styles/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <!-- Título -->
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>Analisador Léxico</h3>                
            </div>
        </div>
        <!-- Entradas -->
        <div class="row">
            <div class="col-md-6">
                <input id="token" class="form-control" type="text" placeholder="Insira um token...">
            </div>
            <div class="col-md-6">
                <input id="palavra" class="form-control" type="text" placeholder="Digite uma palavra...">
            </div>
        </div>
        <!-- Palavras do alfabeto -->
        <div class="row">
            <div class="col-md-12">
                palavra1 palavra2
            </div>
        </div>
        <!-- Tabela -->
        <div class="row">
            <div class="col-md-12">
                <table id="tabela" class="table table-bordered"></table> 
            </div>
        </div>        
    </div>

    <script src="scripts/jquery-3.4.1.min.js"></script>
    <script src="styles/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
